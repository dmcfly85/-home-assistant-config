homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 47.638335
  longitude: -122.326922
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  # customize: !include customize.yaml

# Show links to resources in log and frontend
# introduction:

# Enables the frontend
frontend:

ios:

# Enables configuration UI
config:

logger:
  default: warn
  logs:
    homeassistant.components.python_script: debug
    homeassistant.components.switch: debug


# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Allow diagnosing system problems
system_health:

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: ring
  - platform: template
    sensors:
      solar_angle:
        friendly_name: "Sun angle"
        unit_of_measurement: 'degrees'
        value_template: "{{ state_attr('sun.sun', 'elevation') }}"

# Text to speech
tts:
  - platform: google

# Cloud
cloud:
  alexa:
    filter:
      include_entities:
        - light.kitchen
        - light.black_lamp
        - light.white_lamp
        - light.brass_lamp
        - light.dining_room
      include_domains:
        - scene
      exclude_domains:
        - remote
        - switch
        - light

light:
  - platform: group
    name: Color Lights
    entities:
      - light.black_lamp_1
      - light.brass_lamp
      - light.white_lamp
      - light.dining_room
  - platform: group
    name: Bedroom Ceiling
    entities:
      - light.bedroom_ceiling_1
      - light.bedroom_ceiling_1

# Wink
# wink:
#   email: !secret WINK_EMAIL
#   password: !secret WINK_PASSWORD
#   client_id: !secret WINK_CLIENT_ID
#   client_secret: !secret WINK_CLIENT_SECRET

ring:
  username: !secret RING_USERNAME
  password: !secret RING_PASSWORD

# media_player:
#   - platform: samsungtv
#     host: 10.0.1.43
#     mac: 00:cC:F4:2E:77:80
#     port: 8001

python_script:

device_tracker:
  - platform: nmap_tracker
    hosts: 10.0.0.1/24
    scan_options: " --privileged -sP "
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

# emulated_hue:
#   listen_port: 80

person:
  - name: Dustin
    id: dustin
    device_trackers:
      - device_tracker.dustin_iphone
  - name: Savanna
    id: savanna
    device_trackers:
      - device_tracker.savanna_iphone

switch:
    platform: flux
    lights:
      - light.color_lights
    name: Fluxer Color Lights
    stop_time: '23:30'
    start_colortemp: 2600
    sunset_colortemp: 2600
    stop_colortemp: 2200
    # brightness: 200
    disable_brightness_adjust: true
    mode: xy
    # transition: 30
    # interval: 60

group: !include_dir_merge_list groups/
scene: !include_dir_list scenes/
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named script