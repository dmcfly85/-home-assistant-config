- alias: "Wake Up"
  trigger:
    - platform: time
      at: '07:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.wake

- alias: "Morning"
  trigger:
    - platform: time
      at: '07:45:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
    - condition: state
      entity_id: input_boolean.override_light_automation
      state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.morning

- alias: "Off to Work"
  trigger:
    - platform: time
      at: '09:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
    - condition: state
      entity_id: input_boolean.override_light_automation
      state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.not_home_day

- alias: "Lights On If No One Home"
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  condition:
    condition: state
    entity_id: group.people
    state: not_home
  action:
    service: scene.turn_on
    entity_id: group.no_home_night
