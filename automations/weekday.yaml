- alias: "test"
  trigger:
    - platform: time
      at: '07:00:00'
  action:
    - service: python_script.fade_in
      data_template:
        entity_id: light.kitchen
        ideal_start_angle_of_sun: -4
        current_angle_of_sun: -2
        time_of_sunset: "{{ as_timestamp(now()) }}"
        end_level_pct: 100
        start_level_pct: 0
        step_in_level_pct: 2
        time_now: "{{ as_timestamp(now()) }}"


- alias: "Wake Up"
  trigger:
    - platform: time
      at: '07:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.white_lamp
        brightness: 255
        transition: 300

- alias: "Morning"
  trigger:
    - platform: time
      at: '07:45:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
    - condition: state
      entity_id: input_boolean.override_light_automation
      state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.morning

- alias: "Off to Work"
  trigger:
    - platform: time
      at: '09:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: input_boolean.holiday_override
      state: 'off'
    - condition: state
      entity_id: input_boolean.override_light_automation
      state: 'off'
  action:
    service: scene.turn_on
    entity_id: scene.not_home_day

- alias: "Lights On If No One Home"
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  condition:
    condition: state
    entity_id: group.people
    state: not_home
  action:
    service: scene.turn_on
    entity_id: group.no_home_night
